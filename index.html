<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration-form zuri</title>
  </head>
  <body>
    <main class="reg">
      <div class="container">
        <div class="registration">
          <div class="registration-text">
            <h1>Learn to code by watching others</h1>
            <br />
            <p>
              See how experienced developers solve problem in real-time.
              Wactching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="registration-form">
            <button class="reg-form-btn">
              Try it free 7 days <span>then $20/mo. there after</span>
            </button>
            <form className="form">
              <div class="row">
                <label for="firstName">First Name</label>
                <input id="" firstName class="enter firstName" type="text" />
                <div class="error"></div>
              </div>

              <div class="row">
                <label for="lastName">Last Name</label>
                <input id="lastName" class="enter lastName" type="text" />
                <div class="error"></div>
              </div>

              <div class="row">
                <label for="email">Email</label>
                <input id="email" class="enter" type="email" />
                <div class="error"></div>
              </div>

              <div class="row">
                <label for="password">Password</label>
                <input id="password" class="enter" type="password" />
                <div class="error"></div>
              </div>
              <button type="submit" class="submit-btn">
                Claim Your Free Trial
              </button>
              <p>
                By clicking the button you are agreeing to our
                <span>Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
